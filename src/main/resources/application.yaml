server:
  port: 8080
spring:
  main:
    allow-bean-definition-overriding: true
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://postgres:5432/
    username: postgres
    password: password
  jpa:
    generate-ddl: true
    show-sql: true
    hibernate:
      ddl-auto: update
    database: postgresql
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html