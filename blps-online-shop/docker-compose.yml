version: "3.8"

services:
  backend:
    build:
      context: ..
    container_name: backend-online-shop
    expose:
      - "8080"
    ports:
      - "8080:8080/tcp"
    networks:
      - onlineshop-network
  postgres-shop:
    container_name: postgres-container-online-shop-shop
    image: postgres
    command:
      - "postgres"
      - "-c"
      - "max_connections=1000"
      - "-c"
      - "max_prepared_transactions=100"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      PGDATA: /data/postgres
#    volumes:
#      - db-data2:/data/postgres
    expose:
      - "5432"
    ports:
      - "5557:5432/tcp"
    networks:
      - onlineshop-network
  postgres-um:
    container_name: postgres-container-online-shop-um
    image: postgres
    command:
      - "postgres"
      - "-c"
      - "max_connections=1000"
      - "-c"
      - "max_prepared_transactions=100"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      PGDATA: /data/postgres

    #    volumes:
    #      - db-data2:/data/postgres
    expose:
      - "5432"
    ports:
      - "5556:5432/tcp"
    networks:
      - onlineshop-network

volumes:
  db-data2:
    driver: local
    name: postgres-pg-data2

networks:
  onlineshop-network:
    driver: bridge